<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Building a Quiz</title>
  </head>
  <body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fcc_primary">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input type="text" name="student-name" id="student-name" />
                </div>
                <div class="info">
                    <label for="student-email"> Student Email </label>
                    <input type="email" name="student-email" id="student-email" placeholder="student-email">
                </div>
                <div class="info">
                    <label for="student-dob"> Student DOB </label>
                    <input type="date" name="student-dob" id="student-dob" placeholder="student-dob">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
            </section>
        </form>
    </main>
  </body>
</html>
